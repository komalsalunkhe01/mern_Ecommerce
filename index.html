<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #fff;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }
        header::after {
            content: "";
            display: table;
            clear: both;
        }
        .logo {
            float: left;
            padding: 10px 0;
        }
        .nav {
            float: right;
            margin-top: 30px;
        }
        .nav li {
            display: inline;
            margin: 0 15px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            text-transform: uppercase;
            font-size: 16px;
        }
        .main {
            padding: 50px 0;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
        }
        .product img {
            max-width: 100%;
            margin-bottom: 20px;
        }
        .product div {
            flex: 1;
            padding: 0 20px;
            box-sizing: border-box;
        }
        h2 {
            color: #333;
        }
        .price {
            color: #E44D26;
            font-size: 24px;
        }
        .discount {
            color: #777;
            text-decoration: line-through;
            margin-right: 10px;
        }
        .btn {
            display: inline-block;
            background: #E44D26;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <div class="main">
        <div class="container">
            <div class="product">
                <img src="sample.jpg" alt="Product Image">
                <div>
                    <h2>Product Name</h2>
                    <p class="price">
                        <span class="discount">$199.99</span>
                        $149.99
                    </p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ac nisi at tellus tristique fringilla.</p>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
